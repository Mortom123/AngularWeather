<div class="search">
    <mat-form-field class="searchForm" appearance="outline" (keyup.enter)="findCity()" >
          <mat-label>Search a City</mat-label>
  <input matInput class="searchBox" type="text" placeholder="Search a City" [(ngModel)]="searchedCity">
  <button mat-button class="clearButton" *ngIf="searchedCity" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
    <mat-icon class="clearSearch">close</mat-icon>
  </button>
  <button type="submit" hidden="true" (click)="findCity()"></button>
</mat-form-field>
</div>

<div *ngIf="foundCity" class="searchResult">
    <app-city [city]="foundCity"></app-city>
</div>
